<section>
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-1.jpeg"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-2.jpeg"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-3.jpeg"
            alt=""
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-2">
      <img
        class="w-100"
        height="200"
        src="./assets/images/main-slider-2.jpeg"
        alt=""
      />
      <img
        class="w-100"
        height="200"
        src="./assets/images/main-slider-3.jpeg"
        alt=""
      />
    </div>
  </div>
</section>

<section class="my-3">
  <owl-carousel-o [options]="categorySlider">
    <ng-container *ngFor="let item of Category">
      <ng-template carouselSlide [id]="item._id">
        <img
          [src]="item.image"
          [alt]="item.name"
          height="300"
          class="w-100"
          [title]="item.name"
        />
        <h3 class="h6">
          {{ item.name }}
        </h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
<section class="my-3 w-75 mx-auto">
  <input
    type="search"
    class="mx-auto w-50 my-2 form-control"
    placeholder="search..."
    [(ngModel)]="searchInput"
  />

  <h2>Popular Products</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of products | search : searchInput">
      <div class="product p-2 position-relative">
        <i
          (click)="addwishH(item._id)"
          class="wish fa-solid fa-heart d-flex justify-content-end h3 heartLogo"
        ></i>
        <div [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title | textSlice : 2 }}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-main">{{ item.price | currency : "EGP " }}</span>
            <div>
              <i
                [class.rating-color]="item.ratingsAverage >= num"
                *ngFor="let num of [1, 2, 3, 4, 5]"
                class="fas fa-star"
              ></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCartH(item._id)" class="btn-main w-100">
          Add Product
        </button>
      </div>
    </div>
  </div>
</section>
