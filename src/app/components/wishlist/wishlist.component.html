<section class="w-75 mx-auto bg-main-light p-4 mb-2">
  <h2>Wish List</h2>

  <div class="row py-2 border-bottom" *ngFor="let item of wishlist">
    <div class="col-md-1">
      <img [src]="item.imageCover" [alt]="item.title" class="w-100" />
    </div>
    <div class="col-md-11">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h3 class="h5">{{ item.title }}</h3>
          <p class="text-main">price :{{ item.price }}</p>
          <button class="btn text-main" (click)="remove(item._id)">
            <i class="fa-solid fa-trash"></i>
            Remove
          </button>
        </div>
        <div>
          <button
            (click)="addToCartWish(item._id)"
            class="btn text-main border-2 border"
          >
            add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
