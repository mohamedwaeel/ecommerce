<section class="my-3 w-75 mx-auto">
  <input
    type="search"
    class="mx-auto w-50 my-2 form-control"
    placeholder="search..."
    [(ngModel)]="searchInput"
  />

  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of products | search : searchInput">
      <div class="product p-2">
        <i
          (click)="addwishH(item._id)"
          class="fa-solid fa-heart d-flex justify-content-end h3 heartLogo"
        ></i>
        <div [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title | textSlice : 2 }}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ item.price }} EGP</span>
            <div>
              <i
                [class.rating-color]="item.ratingsAverage >= num"
                *ngFor="let num of [1, 2, 3, 4, 5]"
                class="fas fa-star"
              ></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCartH(item._id)" class="btn-main w-100">
          Add Product
        </button>
      </div>
    </div>
  </div>
</section>
