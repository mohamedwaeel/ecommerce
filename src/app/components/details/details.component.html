<section class="w-75 mx-auto">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="productSlider">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" height="300" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="h5">{{ productDetails.title }}</h3>
        <p class="text-muted">{{ productDetails.description }}</p>
        <h4 class="h6 text-main">{{ productDetails.category.name }}</h4>
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-main">{{
            productDetails.price | currency : " EGP "
          }}</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
          </div>
        </div>
        <button (click)="addCartD(productDetails._id)" class="btn-main w-100">
          Add Product
        </button>
      </div>
    </div>
  </div>
</section>
